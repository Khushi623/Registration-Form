<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet"  type="text/css" href="style.css">

</head>

<body>
  <div class="container">
    <h2>Education Registration</h2>
    <form action="/sign_up" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>
      <label for="skills">Skills/Expertise:</label>
      <input type="skills" id="skills" name="skills"  required>
      <label for="contribution">How do you want to contribute?</label>
      <textarea id="contribution" name="contribution" rows="3" required></textarea>
      <!-- <button type="button" onclick="submitForm()">Submit</button> -->
      <input type="submit" value="Submit" id="submit" />
    </form>
  </div>

</body>
</html>
